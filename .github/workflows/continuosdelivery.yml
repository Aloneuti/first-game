name: Continuos Delivery
on:
  push:
    branches:
      - main

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Simulado continuos Delivery
        uses: actions/upload-artifact@v4
        with:
          name: Projetozipado
          path: |
            '**.py'
            README.md
